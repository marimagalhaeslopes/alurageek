<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Parisienne&family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <header>
      <img src="imagens/titulo.svg" class="img__title" />
    </header>
    <body>
      <div class="container__add__product">
        <h1 class="title__add__product">Adicionar Produto</h1>
        <div class="input__buttons__container">
        <input class="input__buttons" type="text" name="Nome" placeholder="Digite o nome do produto" />
        <input class="input__buttons"
          type="number"
          name="Preço"
          placeholder="Digite o preço do produto"
        />
        <input type="file" id="file" class="file-input">
        <!-- Botão personalizado -->
        <label for="file" class="input__buttons">Imagem do produto</label>
      </div>
        <div class="btn__products">
          <button>Guardar</button>
          <button>Limpar</button>
        </div>
      </div>
      <div>Meus produtos</div>
    </body>
    <footer>Desenvolvido por</footer>
  </body>
</html>
