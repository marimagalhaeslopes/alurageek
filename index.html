<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
	<title>AluraGeek</title>
</head>
<body>

	 <header class="header">
        <img src="./img/Logo.svg" alt="logo alurageek" />
    </header>


    <main class="container-principal">
        <section>
            <h1>MY PRODUCTS:</h1>
            <div data-product class="container-produtos"></div>
        </section>

        <section>
            <h1>ADD PRODUCT:</h1>

            <form class="container-formulario" data-form>
                <input data-name placeholder="NAME" type="text">
                <input data-price placeholder="PRICE" type="text">
                <input data-image placeholder="IMAGE" type="text">
                <span data-mensagem class="errorMessage"></span>
                <div class="container-botoes">
                    <button type="submit" class="botao-enviar" id="btn-send">SEND</button>
                    <button type="reset" class="botao-limpar" id="btn-clear">CLEAR</button>
                </div>
            </form>
            
        </section>
    </main>

    <footer class="container-rodape">
        <div>
            <img src="./img/Logo.svg" alt=""/>
        </div>
        <p> Desenvolvido por Mariana Magalh√£es</p>
        <small>Alura Latam 2024</small>
    </footer>
	<script type="module" src="./js/main.js"></script>
</body>
</html>
